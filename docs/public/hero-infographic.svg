<svg width="800" height="400" viewBox="0 0 800 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F8FAFC;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E2E8F0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="shieldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E40AF;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F8FAFC;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="400" fill="url(#bgGradient)"/>

  <!-- Title Section -->
  <text x="400" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#1E40AF">LogicPWN</text>
  <text x="400" y="90" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" fill="#6B7280">Advanced Security Testing Framework</text>

  <!-- Central Shield -->
  <g transform="translate(400, 200)">
    <!-- Shield background -->
    <path d="M-50 -60L50 -60L60 -30L60 30L50 60L-50 60L-60 30L-60 -30L-50 -60Z"
          fill="url(#shieldGradient)"
          stroke="#1E40AF"
          stroke-width="2"/>

    <!-- Lock icon -->
    <rect x="-15" y="-5" width="30" height="20" rx="3" fill="white" stroke="#1E40AF" stroke-width="1"/>
    <path d="M-10 -5V-10C-10 -15 -5 -20 0 -20C5 -20 10 -15 10 -10V-5"
          fill="none"
          stroke="white"
          stroke-width="2"
          stroke-linecap="round"/>

    <!-- Security text -->
    <text x="0" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">SECURITY</text>
  </g>

  <!-- Feature Cards -->
  <!-- Access Detection -->
  <g transform="translate(150, 120)">
    <rect x="-60" y="-40" width="120" height="80" rx="12" fill="url(#cardGradient)" stroke="#3B82F6" stroke-width="2"/>
    <circle cx="-30" cy="-10" r="8" fill="#3B82F6"/>
    <circle cx="30" cy="-10" r="8" fill="#3B82F6"/>
    <path d="M-30 -10L30 -10" stroke="#3B82F6" stroke-width="3"/>
    <text x="0" y="15" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1E40AF">Access Detection</text>
    <text x="0" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#6B7280">IDOR Testing</text>
  </g>

  <!-- Exploit Engine -->
  <g transform="translate(650, 120)">
    <rect x="-60" y="-40" width="120" height="80" rx="12" fill="url(#cardGradient)" stroke="#10B981" stroke-width="2"/>
    <path d="M-20 -20L20 20M20 -20L-20 20" stroke="#10B981" stroke-width="4" stroke-linecap="round"/>
    <circle cx="0" cy="0" r="12" fill="none" stroke="#10B981" stroke-width="2"/>
    <text x="0" y="15" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#059669">Exploit Engine</text>
    <text x="0" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#6B7280">Chain Execution</text>
  </g>

  <!-- Async Runner -->
  <g transform="translate(150, 280)">
    <rect x="-60" y="-40" width="120" height="80" rx="12" fill="url(#cardGradient)" stroke="#F59E0B" stroke-width="2"/>
    <path d="M-20 -15L0 5L20 -15" stroke="#F59E0B" stroke-width="4" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    <path d="M-20 15L0 -5L20 15" stroke="#F59E0B" stroke-width="4" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    <text x="0" y="15" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#D97706">Async Runner</text>
    <text x="0" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#6B7280">High Performance</text>
  </g>

  <!-- Validation -->
  <g transform="translate(650, 280)">
    <rect x="-60" y="-40" width="120" height="80" rx="12" fill="url(#cardGradient)" stroke="#8B5CF6" stroke-width="2"/>
    <path d="M-15 -15L-5 -5L15 -25" stroke="#8B5CF6" stroke-width="4" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    <circle cx="-15" cy="-15" r="4" fill="#8B5CF6"/>
    <circle cx="-5" cy="-5" r="4" fill="#8B5CF6"/>
    <circle cx="15" cy="-25" r="4" fill="#8B5CF6"/>
    <text x="0" y="15" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#7C3AED">Validation</text>
    <text x="0" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#6B7280">Security Analysis</text>
  </g>

  <!-- Connection lines to central shield -->
  <path d="M210 120L350 140" stroke="#CBD5E1" stroke-width="2" fill="none" stroke-dasharray="5,5"/>
  <path d="M590 120L450 140" stroke="#CBD5E1" stroke-width="2" fill="none" stroke-dasharray="5,5"/>
  <path d="M210 280L350 260" stroke="#CBD5E1" stroke-width="2" fill="none" stroke-dasharray="5,5"/>
  <path d="M590 280L450 260" stroke="#CBD5E1" stroke-width="2" fill="none" stroke-dasharray="5,5"/>

  <!-- Key Features -->
  <g transform="translate(400, 350)">
    <text x="0" y="-10" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1E40AF">Key Features</text>

    <g transform="translate(-120, 10)">
      <circle cx="0" cy="0" r="3" fill="#3B82F6"/>
      <text x="10" y="5" font-family="Arial, sans-serif" font-size="12" fill="#374151">IDOR Detection</text>
    </g>

    <g transform="translate(-40, 10)">
      <circle cx="0" cy="0" r="3" fill="#10B981"/>
      <text x="10" y="5" font-family="Arial, sans-serif" font-size="12" fill="#374151">Exploit Chains</text>
    </g>

    <g transform="translate(40, 10)">
      <circle cx="0" cy="0" r="3" fill="#F59E0B"/>
      <text x="10" y="5" font-family="Arial, sans-serif" font-size="12" fill="#374151">Async Testing</text>
    </g>

    <g transform="translate(120, 10)">
      <circle cx="0" cy="0" r="3" fill="#8B5CF6"/>
      <text x="10" y="5" font-family="Arial, sans-serif" font-size="12" fill="#374151">Validation</text>
    </g>
  </g>
</svg>
