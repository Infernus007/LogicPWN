<svg width="800" height="400" viewBox="0 0 800 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1E40AF;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#3B82F6;stop-opacity:0.1" />
    </linearGradient>
    <linearGradient id="shieldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E40AF;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="circuitGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="400" fill="url(#bgGradient)"/>

  <!-- Central Shield -->
  <g transform="translate(400, 200)">
    <path d="M-60 -80L60 -80L80 -40L80 40L60 80L-60 80L-80 40L-80 -40L-60 -80Z"
          fill="url(#shieldGradient)"
          stroke="#1E40AF"
          stroke-width="3"/>

    <!-- Security Lock -->
    <rect x="-20" y="-10" width="40" height="30" rx="4" fill="white" stroke="#1E40AF" stroke-width="2"/>
    <path d="M-15 -10V-20C-15 -25 -10 -30 -5 -30C0 -30 5 -25 5 -20V-10"
          fill="none"
          stroke="white"
          stroke-width="3"
          stroke-linecap="round"/>

    <!-- Circuit nodes -->
    <circle cx="-40" cy="-40" r="6" fill="url(#circuitGradient)"/>
    <circle cx="40" cy="-40" r="6" fill="url(#circuitGradient)"/>
    <circle cx="-40" cy="40" r="6" fill="url(#circuitGradient)"/>
    <circle cx="40" cy="40" r="6" fill="url(#circuitGradient)"/>

    <!-- Connection lines -->
    <path d="M-40 -40L-20 -20" stroke="url(#circuitGradient)" stroke-width="3" opacity="0.8"/>
    <path d="M40 -40L20 -20" stroke="url(#circuitGradient)" stroke-width="3" opacity="0.8"/>
    <path d="M-40 40L-20 20" stroke="url(#circuitGradient)" stroke-width="3" opacity="0.8"/>
    <path d="M40 40L20 20" stroke="url(#circuitGradient)" stroke-width="3" opacity="0.8"/>
  </g>

  <!-- Security Testing Modules -->
  <!-- Access Detection -->
  <g transform="translate(150, 100)">
    <rect x="-50" y="-30" width="100" height="60" rx="8" fill="white" stroke="#3B82F6" stroke-width="2"/>
    <circle cx="-30" cy="-10" r="4" fill="#3B82F6"/>
    <circle cx="30" cy="-10" r="4" fill="#3B82F6"/>
    <path d="M-30 -10L30 -10" stroke="#3B82F6" stroke-width="2"/>
    <text x="0" y="15" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1E40AF">Access Detection</text>
  </g>

  <!-- Exploit Engine -->
  <g transform="translate(650, 100)">
    <rect x="-50" y="-30" width="100" height="60" rx="8" fill="white" stroke="#10B981" stroke-width="2"/>
    <path d="M-20 -20L20 20M20 -20L-20 20" stroke="#10B981" stroke-width="3" stroke-linecap="round"/>
    <circle cx="0" cy="0" r="8" fill="none" stroke="#10B981" stroke-width="2"/>
    <text x="0" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#059669">Exploit Engine</text>
  </g>

  <!-- Async Runner -->
  <g transform="translate(150, 300)">
    <rect x="-50" y="-30" width="100" height="60" rx="8" fill="white" stroke="#F59E0B" stroke-width="2"/>
    <path d="M-20 -10L0 10L20 -10" stroke="#F59E0B" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    <path d="M-20 10L0 -10L20 10" stroke="#F59E0B" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    <text x="0" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#D97706">Async Runner</text>
  </g>

  <!-- Validation -->
  <g transform="translate(650, 300)">
    <rect x="-50" y="-30" width="100" height="60" rx="8" fill="white" stroke="#8B5CF6" stroke-width="2"/>
    <path d="M-15 -15L-5 -5L15 -25" stroke="#8B5CF6" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    <circle cx="-15" cy="-15" r="3" fill="#8B5CF6"/>
    <circle cx="-5" cy="-5" r="3" fill="#8B5CF6"/>
    <circle cx="15" cy="-25" r="3" fill="#8B5CF6"/>
    <text x="0" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#7C3AED">Validation</text>
  </g>

  <!-- Connection arrows to central shield -->
  <path d="M200 100L340 120" stroke="#6B7280" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M600 100L460 120" stroke="#6B7280" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M200 300L340 280" stroke="#6B7280" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M600 300L460 280" stroke="#6B7280" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>

  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#6B7280"/>
    </marker>
  </defs>

  <!-- Title -->
  <text x="400" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#1E40AF">LogicPWN</text>
  <text x="400" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" fill="#6B7280">Advanced Security Testing Framework</text>

  <!-- Feature highlights -->
  <g transform="translate(400, 350)">
    <circle cx="-80" cy="0" r="3" fill="#3B82F6"/>
    <text x="-70" y="5" font-family="Arial, sans-serif" font-size="12" fill="#374151">IDOR Detection</text>

    <circle cx="-20" cy="0" r="3" fill="#10B981"/>
    <text x="-10" y="5" font-family="Arial, sans-serif" font-size="12" fill="#374151">Exploit Chains</text>

    <circle cx="40" cy="0" r="3" fill="#F59E0B"/>
    <text x="50" y="5" font-family="Arial, sans-serif" font-size="12" fill="#374151">Async Testing</text>

    <circle cx="100" cy="0" r="3" fill="#8B5CF6"/>
    <text x="110" y="5" font-family="Arial, sans-serif" font-size="12" fill="#374151">Validation</text>
  </g>
</svg>
