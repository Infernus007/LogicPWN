<svg width="800" height="400" viewBox="0 0 800 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F8FAFC;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E2E8F0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="shieldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E40AF;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="400" fill="url(#bgGradient)"/>

  <!-- Main Title -->
  <text x="400" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="56" font-weight="bold" fill="#1E40AF">LogicPWN</text>
  <text x="400" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" fill="#6B7280">Advanced Security Testing Framework</text>

  <!-- Central Shield -->
  <g transform="translate(400, 220)">
    <!-- Shield -->
    <path d="M-60 -50L60 -50L70 -20L70 20L60 50L-60 50L-70 20L-70 -20L-60 -50Z"
          fill="url(#shieldGradient)"
          stroke="#1E40AF"
          stroke-width="3"/>

    <!-- Lock -->
    <rect x="-20" y="-8" width="40" height="25" rx="4" fill="white" stroke="#1E40AF" stroke-width="2"/>
    <path d="M-15 -8V-15C-15 -20 -10 -25 -5 -25C0 -25 5 -20 5 -15V-8"
          fill="none"
          stroke="white"
          stroke-width="3"
          stroke-linecap="round"/>

    <!-- Security text -->
    <text x="0" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">SECURITY</text>
  </g>

  <!-- Feature List -->
  <g transform="translate(400, 320)">
    <text x="0" y="-10" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1E40AF">Key Features</text>

    <g transform="translate(-200, 10)">
      <circle cx="0" cy="0" r="4" fill="#3B82F6"/>
      <text x="15" y="5" font-family="Arial, sans-serif" font-size="14" fill="#374151">IDOR Vulnerability Detection</text>
    </g>

    <g transform="translate(-200, 30)">
      <circle cx="0" cy="0" r="4" fill="#10B981"/>
      <text x="15" y="5" font-family="Arial, sans-serif" font-size="14" fill="#374151">Exploit Chain Execution</text>
    </g>

    <g transform="translate(-200, 50)">
      <circle cx="0" cy="0" r="4" fill="#F59E0B"/>
      <text x="15" y="5" font-family="Arial, sans-serif" font-size="14" fill="#374151">High-Performance Async Testing</text>
    </g>

    <g transform="translate(50, 10)">
      <circle cx="0" cy="0" r="4" fill="#8B5CF6"/>
      <text x="15" y="5" font-family="Arial, sans-serif" font-size="14" fill="#374151">Response Validation</text>
    </g>

    <g transform="translate(50, 30)">
      <circle cx="0" cy="0" r="4" fill="#EF4444"/>
      <text x="15" y="5" font-family="Arial, sans-serif" font-size="14" fill="#374151">Security Reporting</text>
    </g>

    <g transform="translate(50, 50)">
      <circle cx="0" cy="0" r="4" fill="#06B6D4"/>
      <text x="15" y="5" font-family="Arial, sans-serif" font-size="14" fill="#374151">Authentication Testing</text>
    </g>
  </g>
</svg>
