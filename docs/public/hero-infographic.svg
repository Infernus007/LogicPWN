<svg width="800" height="400" viewBox="0 0 800 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0F172A;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1E293B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0F172A;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1D4ED8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E2E8F0;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="800" height="400" fill="url(#bgGradient)"/>

  <!-- Subtle background pattern -->
  <defs>
    <pattern id="dots" width="20" height="20" patternUnits="userSpaceOnUse">
      <circle cx="10" cy="10" r="1" fill="#334155" opacity="0.3"/>
    </pattern>
  </defs>
  <rect width="800" height="400" fill="url(#dots)"/>

  <!-- Main Title with better typography -->
  <text x="400" y="100" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="72" font-weight="900" fill="url(#textGradient)" filter="url(#glow)">LogicPWN</text>
  <text x="400" y="140" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="24" font-weight="500" fill="#94A3B8">Advanced Security Testing Framework</text>

  <!-- Central Icon - Simplified and larger -->
  <g transform="translate(400, 240)">
    <!-- Glow effect -->
    <circle cx="0" cy="0" r="80" fill="url(#accentGradient)" opacity="0.1"/>

    <!-- Main shield -->
    <path d="M-50 -60L50 -60L60 -30L60 30L50 60L-50 60L-60 30L-60 -30L-50 -60Z"
          fill="url(#accentGradient)"
          stroke="#60A5FA"
          stroke-width="3"
          filter="url(#glow)"/>

    <!-- Security lock - larger and clearer -->
    <rect x="-20" y="-10" width="40" height="25" rx="4" fill="#FFFFFF" stroke="#3B82F6" stroke-width="2"/>
    <path d="M-15 -10V-18C-15 -25 -8 -32 0 -32C8 -32 15 -25 15 -18V-10"
          fill="none"
          stroke="#FFFFFF"
          stroke-width="3"
          stroke-linecap="round"/>

    <!-- Circuit elements - simplified -->
    <circle cx="-35" cy="-35" r="4" fill="#60A5FA"/>
    <circle cx="35" cy="-35" r="4" fill="#60A5FA"/>
    <circle cx="-35" cy="35" r="4" fill="#60A5FA"/>
    <circle cx="35" cy="35" r="4" fill="#60A5FA"/>

    <!-- Connection lines -->
    <path d="M-35 -35L-25 -25" stroke="#60A5FA" stroke-width="2" opacity="0.8"/>
    <path d="M35 -35L25 -25" stroke="#60A5FA" stroke-width="2" opacity="0.8"/>
    <path d="M-35 35L-25 25" stroke="#60A5FA" stroke-width="2" opacity="0.8"/>
    <path d="M35 35L25 25" stroke="#60A5FA" stroke-width="2" opacity="0.8"/>
  </g>

  <!-- Feature highlights - cleaner and more readable -->
  <g transform="translate(200, 320)">
    <rect x="-60" y="-20" width="120" height="40" rx="10" fill="rgba(59, 130, 246, 0.1)" stroke="#3B82F6" stroke-width="1"/>
    <circle cx="-30" cy="0" r="6" fill="#3B82F6"/>
    <circle cx="30" cy="0" r="6" fill="#3B82F6"/>
    <path d="M-30 0L30 0" stroke="#3B82F6" stroke-width="3"/>
    <text x="0" y="25" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="14" font-weight="600" fill="#F1F5F9">Access Detection</text>
  </g>

  <g transform="translate(400, 320)">
    <rect x="-60" y="-20" width="120" height="40" rx="10" fill="rgba(16, 185, 129, 0.1)" stroke="#10B981" stroke-width="1"/>
    <path d="M-20 -15L20 15M20 -15L-20 15" stroke="#10B981" stroke-width="4" stroke-linecap="round"/>
    <text x="0" y="25" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="14" font-weight="600" fill="#F1F5F9">Exploit Engine</text>
  </g>

  <g transform="translate(600, 320)">
    <rect x="-60" y="-20" width="120" height="40" rx="10" fill="rgba(139, 92, 246, 0.1)" stroke="#8B5CF6" stroke-width="1"/>
    <path d="M-15 -10L0 5L15 -10" stroke="#8B5CF6" stroke-width="4" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    <path d="M-15 10L0 -5L15 10" stroke="#8B5CF6" stroke-width="4" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    <text x="0" y="25" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="14" font-weight="600" fill="#F1F5F9">Async Runner</text>
  </g>
</svg>
