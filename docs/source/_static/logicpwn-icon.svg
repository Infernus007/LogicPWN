<svg xmlns="http://www.w3.org/2000/svg" width="128" height="128" viewBox="0 0 128 128">
  <defs>
    <!-- Icon gradient -->
    <linearGradient id="iconGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#16213e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f3460;stop-opacity:1" />
    </linearGradient>
    
    <!-- Shield gradient -->
    <linearGradient id="iconShield" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b6b;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ee5a24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c44569;stop-opacity:1" />
    </linearGradient>
    
    <!-- Chain gradient -->
    <linearGradient id="iconChain" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00d2d3;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#54a0ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5f27cd;stop-opacity:1" />
    </linearGradient>
    
    <!-- Glow filter -->
    <filter id="iconGlow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect x="0" y="0" width="128" height="128" fill="url(#iconGrad)" rx="24"/>
  
  <!-- Main security shield -->
  <g transform="translate(32, 20)">
    <path d="M32 8 L32 50 C32 64 24 74 16 80 C8 74 0 64 0 50 L0 8 Z" 
          fill="url(#iconShield)" stroke="#fff" stroke-width="2" filter="url(#iconGlow)"/>
    
    <!-- Lock in shield -->
    <circle cx="16" cy="36" r="6" fill="none" stroke="#fff" stroke-width="3"/>
    <rect x="12" y="40" width="8" height="12" fill="#fff" rx="2"/>
    <rect x="10" y="44" width="12" height="4" fill="url(#iconShield)" rx="2"/>
  </g>
  
  <!-- Logic chain -->
  <g transform="translate(16, 88)">
    <circle cx="12" cy="12" r="8" fill="none" stroke="url(#iconChain)" stroke-width="4"/>
    <circle cx="36" cy="12" r="8" fill="none" stroke="url(#iconChain)" stroke-width="4"/>
    <circle cx="60" cy="12" r="8" fill="none" stroke="url(#iconChain)" stroke-width="4"/>
    <circle cx="84" cy="12" r="8" fill="none" stroke="url(#iconChain)" stroke-width="4"/>
    
    <!-- Connecting lines -->
    <line x1="20" y1="12" x2="28" y2="12" stroke="url(#iconChain)" stroke-width="4"/>
    <line x1="44" y1="12" x2="52" y2="12" stroke="url(#iconChain)" stroke-width="4"/>
    <line x1="68" y1="12" x2="76" y2="12" stroke="url(#iconChain)" stroke-width="4"/>
    
    <!-- Logic dots -->
    <circle cx="12" cy="12" r="4" fill="#00d2d3"/>
    <circle cx="36" cy="12" r="4" fill="#54a0ff"/>
    <circle cx="60" cy="12" r="4" fill="#5f27cd"/>
    <circle cx="84" cy="12" r="4" fill="#ff6b6b"/>
  </g>
  
  <!-- PWN text -->
  <text x="64" y="50" text-anchor="middle" fill="#ff6b6b" font-family="'Segoe UI', Arial, sans-serif" 
        font-size="16" font-weight="700" filter="url(#iconGlow)">PWN</text>
  
  <!-- Decorative elements -->
  <g transform="translate(90, 25)" opacity="0.6">
    <!-- Target crosshairs -->
    <circle cx="10" cy="10" r="12" fill="none" stroke="#ff6b6b" stroke-width="2"/>
    <circle cx="10" cy="10" r="6" fill="none" stroke="#ff6b6b" stroke-width="2"/>
    <line x1="10" y1="2" x2="10" y2="-2" stroke="#ff6b6b" stroke-width="2"/>
    <line x1="10" y1="18" x2="10" y2="22" stroke="#ff6b6b" stroke-width="2"/>
    <line x1="2" y1="10" x2="-2" y2="10" stroke="#ff6b6b" stroke-width="2"/>
    <line x1="18" y1="10" x2="22" y2="10" stroke="#ff6b6b" stroke-width="2"/>
  </g>
</svg>
