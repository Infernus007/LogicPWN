<!-- LogicPWN Professional Logo - Cybersecurity Theme -->
<svg xmlns="http://www.w3.org/2000/svg" width="280" height="100" viewBox="0 0 280 100">
  <defs>
    <!-- Main gradient -->
    <linearGradient id="mainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0ea5e9;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    
    <!-- Shield gradient -->
    <linearGradient id="shieldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    
    <!-- Circuit gradient -->
    <linearGradient id="circuitGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ef4444;stop-opacity:1" />
    </linearGradient>
    
    <!-- Glow filter -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background with subtle border -->
  <rect x="2" y="2" width="276" height="96" fill="#0f172a" stroke="url(#mainGradient)" stroke-width="2" rx="12"/>
  
  <!-- Main shield icon -->
  <g transform="translate(20, 20)">
    <!-- Shield background -->
    <path d="M20 0 L35 8 L35 35 Q35 45 20 50 Q5 45 5 35 L5 8 Z" 
          fill="url(#shieldGradient)" filter="url(#glow)"/>
    
    <!-- Security lock inside shield -->
    <rect x="16" y="20" width="8" height="10" fill="#0f172a" rx="1"/>
    <path d="M17 20 Q17 17 20 17 Q23 17 23 20" stroke="#0f172a" stroke-width="1.5" fill="none"/>
    
    <!-- Circuit pattern around shield -->
    <circle cx="20" cy="5" r="2" fill="url(#circuitGradient)"/>
    <circle cx="5" cy="15" r="1.5" fill="url(#circuitGradient)"/>
    <circle cx="35" cy="15" r="1.5" fill="url(#circuitGradient)"/>
    <circle cx="20" cy="45" r="2" fill="url(#circuitGradient)"/>
    
    <!-- Connecting lines -->
    <line x1="20" y1="7" x2="20" y2="12" stroke="url(#circuitGradient)" stroke-width="1"/>
    <line x1="7" y1="15" x2="12" y2="15" stroke="url(#circuitGradient)" stroke-width="1"/>
    <line x1="28" y1="15" x2="33" y2="15" stroke="url(#circuitGradient)" stroke-width="1"/>
    <line x1="20" y1="38" x2="20" y2="43" stroke="url(#circuitGradient)" stroke-width="1"/>
  </g>
  
  <!-- Logic PWN Text -->
  <text x="85" y="40" fill="white" font-family="'Roboto', 'Segoe UI', Arial, sans-serif" 
        font-size="24" font-weight="700" letter-spacing="1px">Logic</text>
  <text x="160" y="40" fill="url(#mainGradient)" font-family="'Roboto', 'Segoe UI', Arial, sans-serif" 
        font-size="24" font-weight="700" letter-spacing="1px">PWN</text>
  
  <!-- Tagline -->
  <text x="85" y="58" fill="#94a3b8" font-family="'Roboto', 'Segoe UI', Arial, sans-serif" 
        font-size="11" font-weight="400" letter-spacing="0.5px">BUSINESS LOGIC SECURITY FRAMEWORK</text>
  
  <!-- Binary code decoration -->
  <text x="85" y="75" fill="#334155" font-family="'Courier New', monospace" 
        font-size="8" opacity="0.6">01100010 01101001 01101110 01100001 01110010 01111001</text>
  
  <!-- Logic flow arrows -->
  <g transform="translate(240, 30)">
    <path d="M0 0 L15 0 L12 -3 M15 0 L12 3" stroke="url(#mainGradient)" 
          stroke-width="2" fill="none" stroke-linecap="round"/>
    <path d="M0 10 L15 10 L12 7 M15 10 L12 13" stroke="url(#mainGradient)" 
          stroke-width="2" fill="none" stroke-linecap="round"/>
    <path d="M0 20 L15 20 L12 17 M15 20 L12 23" stroke="url(#mainGradient)" 
          stroke-width="2" fill="none" stroke-linecap="round"/>
  </g>
</svg>
