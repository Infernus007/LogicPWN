<!-- LogicPWN Horizontal Banner Logo -->
<svg xmlns="http://www.w3.org/2000/svg" width="400" height="60" viewBox="0 0 400 60">
  <defs>
    <!-- Banner gradient -->
    <linearGradient id="bannerGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e293b;stop-opacity:1" />
    </linearGradient>
    
    <!-- Text gradient -->
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    
    <!-- Accent gradient -->
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ef4444;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect x="0" y="0" width="400" height="60" fill="url(#bannerGradient)"/>
  
  <!-- Left side icon -->
  <g transform="translate(20, 15)">
    <!-- Circuit board base -->
    <rect x="0" y="0" width="30" height="30" fill="#334155" rx="4"/>
    
    <!-- Logic gate -->
    <circle cx="15" cy="15" r="8" fill="none" stroke="url(#textGradient)" stroke-width="2"/>
    <text x="15" y="19" text-anchor="middle" fill="url(#textGradient)" 
          font-family="'Courier New', monospace" font-size="10" font-weight="bold">âˆ§</text>
    
    <!-- Input/output pins -->
    <rect x="0" y="10" width="3" height="2" fill="url(#accentGradient)"/>
    <rect x="0" y="18" width="3" height="2" fill="url(#accentGradient)"/>
    <rect x="27" y="14" width="3" height="2" fill="url(#accentGradient)"/>
  </g>
  
  <!-- Main brand text -->
  <text x="70" y="25" fill="white" font-family="'Roboto', 'Segoe UI', Arial, sans-serif" 
        font-size="18" font-weight="700" letter-spacing="1px">Logic</text>
  <text x="135" y="25" fill="url(#textGradient)" font-family="'Roboto', 'Segoe UI', Arial, sans-serif" 
        font-size="18" font-weight="900" letter-spacing="1px">PWN</text>
  
  <!-- Separator -->
  <line x1="210" y1="15" x2="210" y2="45" stroke="#475569" stroke-width="1"/>
  
  <!-- Tagline -->
  <text x="225" y="22" fill="#94a3b8" font-family="'Inter', 'Segoe UI', Arial, sans-serif" 
        font-size="12" font-weight="500">Business Logic Security</text>
  <text x="225" y="38" fill="#64748b" font-family="'Inter', 'Segoe UI', Arial, sans-serif" 
        font-size="10" font-weight="400">Penetration Testing Framework</text>
  
  <!-- Right side decoration -->
  <g transform="translate(360, 20)">
    <!-- Binary stream -->
    <text x="0" y="0" fill="#374151" font-family="'Courier New', monospace" 
          font-size="6" opacity="0.4">10110100</text>
    <text x="0" y="8" fill="#374151" font-family="'Courier New', monospace" 
          font-size="6" opacity="0.4">01001011</text>
    <text x="0" y="16" fill="#374151" font-family="'Courier New', monospace" 
          font-size="6" opacity="0.4">11010010</text>
  </g>
</svg>
