<!-- LogicPWN Geometric Security Logo -->
<svg xmlns="http://www.w3.org/2000/svg" width="300" height="90" viewBox="0 0 300 90">
  <defs>
    <!-- Primary gradient -->
    <linearGradient id="primaryGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7c3aed;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    
    <!-- Secondary gradient -->
    <linearGradient id="secondaryGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ef4444;stop-opacity:1" />
    </linearGradient>
    
    <!-- Glow effect -->
    <filter id="logoGlow">
      <feDropShadow dx="0" dy="0" stdDeviation="4" flood-color="#7c3aed" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect x="0" y="0" width="300" height="90" fill="#0c0a17" rx="10"/>
  
  <!-- Geometric logo mark -->
  <g transform="translate(25, 20)">
    <!-- Outer hexagon -->
    <polygon points="25,5 40,15 40,35 25,45 10,35 10,15" 
             fill="none" stroke="url(#primaryGrad)" stroke-width="2" filter="url(#logoGlow)"/>
    
    <!-- Inner security elements -->
    <g transform="translate(25, 25)">
      <!-- Central lock -->
      <rect x="-4" y="-2" width="8" height="6" fill="url(#primaryGrad)" rx="1"/>
      <path d="M-3 -2 Q-3 -5 0 -5 Q3 -5 3 -2" stroke="url(#primaryGrad)" 
            stroke-width="1.5" fill="none"/>
      
      <!-- Logic flow lines -->
      <line x1="-12" y1="0" x2="-8" y2="0" stroke="url(#secondaryGrad)" stroke-width="2"/>
      <line x1="8" y1="0" x2="12" y2="0" stroke="url(#secondaryGrad)" stroke-width="2"/>
      <line x1="0" y1="-12" x2="0" y2="-8" stroke="url(#secondaryGrad)" stroke-width="2"/>
      <line x1="0" y1="8" x2="0" y2="12" stroke="url(#secondaryGrad)" stroke-width="2"/>
      
      <!-- Corner nodes -->
      <circle cx="-8" cy="-8" r="1.5" fill="url(#secondaryGrad)"/>
      <circle cx="8" cy="-8" r="1.5" fill="url(#secondaryGrad)"/>
      <circle cx="-8" cy="8" r="1.5" fill="url(#secondaryGrad)"/>
      <circle cx="8" cy="8" r="1.5" fill="url(#secondaryGrad)"/>
    </g>
  </g>
  
  <!-- Brand typography -->
  <g transform="translate(90, 30)">
    <!-- Logic text -->
    <text x="0" y="20" fill="white" font-family="'Montserrat', 'Segoe UI', Arial, sans-serif" 
          font-size="24" font-weight="700" letter-spacing="1px">Logic</text>
    
    <!-- PWN text with emphasis -->
    <text x="95" y="20" fill="url(#primaryGrad)" font-family="'Montserrat', 'Segoe UI', Arial, sans-serif" 
          font-size="24" font-weight="900" letter-spacing="1px" filter="url(#logoGlow)">PWN</text>
    
    <!-- Tagline -->
    <text x="0" y="38" fill="#8892b0" font-family="'Inter', 'Segoe UI', Arial, sans-serif" 
          font-size="11" font-weight="400" letter-spacing="0.8px">ADVANCED BUSINESS LOGIC TESTING</text>
  </g>
  
  <!-- Decorative elements -->
  <g transform="translate(240, 25)">
    <!-- Binary flow -->
    <text x="0" y="0" fill="#374151" font-family="'Courier New', monospace" 
          font-size="8" opacity="0.5">1010</text>
    <text x="0" y="12" fill="#374151" font-family="'Courier New', monospace" 
          font-size="8" opacity="0.5">0110</text>
    <text x="0" y="24" fill="#374151" font-family="'Courier New', monospace" 
          font-size="8" opacity="0.5">1001</text>
    <text x="0" y="36" fill="#374151" font-family="'Courier New', monospace" 
          font-size="8" opacity="0.5">0101</text>
    
    <!-- Arrow indicating flow -->
    <path d="M25 0 L35 15 L25 30 L30 15 Z" fill="url(#primaryGrad)" opacity="0.6"/>
  </g>
</svg>
