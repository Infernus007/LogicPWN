<!-- LogicPWN Compact Icon -->
<svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 64 64">
  <defs>
    <!-- Icon gradient -->
    <radialGradient id="iconGradient" cx="50%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#60a5fa;stop-opacity:1" />
      <stop offset="60%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </radialGradient>
    
    <!-- Accent gradient -->
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#dc2626;stop-opacity:1" />
    </linearGradient>
    
    <!-- Glow filter -->
    <filter id="iconGlow">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#3b82f6" flood-opacity="0.4"/>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="32" cy="32" r="30" fill="url(#iconGradient)" filter="url(#iconGlow)"/>
  
  <!-- Security shield -->
  <g transform="translate(32, 18)">
    <path d="M0 0 L8 4 L8 18 Q8 22 0 24 Q-8 22 -8 18 L-8 4 Z" 
          fill="white" opacity="0.9"/>
    
    <!-- Lock symbol -->
    <rect x="-3" y="8" width="6" height="8" fill="#1e40af" rx="1"/>
    <path d="M-2 8 Q-2 6 0 6 Q2 6 2 8" stroke="#1e40af" stroke-width="1.5" fill="none"/>
  </g>
  
  <!-- Logic circuit elements -->
  <g transform="translate(32, 45)">
    <!-- Circuit nodes -->
    <circle cx="-10" cy="0" r="2" fill="url(#accentGradient)"/>
    <circle cx="0" cy="0" r="2" fill="url(#accentGradient)"/>
    <circle cx="10" cy="0" r="2" fill="url(#accentGradient)"/>
    
    <!-- Connecting lines -->
    <line x1="-8" y1="0" x2="-2" y2="0" stroke="url(#accentGradient)" stroke-width="2"/>
    <line x1="2" y1="0" x2="8" y2="0" stroke="url(#accentGradient)" stroke-width="2"/>
  </g>
  
  <!-- Brand initials -->
  <text x="32" y="55" text-anchor="middle" fill="white" 
        font-family="'Arial Black', Arial, sans-serif" font-size="8" font-weight="900">LP</text>
</svg>
