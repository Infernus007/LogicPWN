<!-- LogicPWN Minimalist Tech Logo -->
<svg xmlns="http://www.w3.org/2000/svg" width="260" height="80" viewBox="0 0 260 80">
  <defs>
    <!-- Tech gradient -->
    <linearGradient id="techGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ec4899;stop-opacity:1" />
    </linearGradient>
    
    <!-- Circuit glow -->
    <filter id="circuitGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect x="0" y="0" width="260" height="80" fill="#020617" rx="8"/>
  
  <!-- Circuit board pattern -->
  <g opacity="0.3">
    <!-- Horizontal lines -->
    <line x1="0" y1="20" x2="60" y2="20" stroke="#1e293b" stroke-width="1"/>
    <line x1="0" y1="40" x2="60" y2="40" stroke="#1e293b" stroke-width="1"/>
    <line x1="0" y1="60" x2="60" y2="60" stroke="#1e293b" stroke-width="1"/>
    
    <!-- Vertical lines -->
    <line x1="20" y1="0" x2="20" y2="80" stroke="#1e293b" stroke-width="1"/>
    <line x1="40" y1="0" x2="40" y2="80" stroke="#1e293b" stroke-width="1"/>
    
    <!-- Circuit nodes -->
    <circle cx="20" cy="20" r="2" fill="#334155"/>
    <circle cx="40" cy="40" r="2" fill="#334155"/>
    <circle cx="20" cy="60" r="2" fill="#334155"/>
  </g>
  
  <!-- Main logo icon -->
  <g transform="translate(15, 15)">
    <!-- Logic gate representation -->
    <rect x="0" y="10" width="30" height="30" fill="none" stroke="url(#techGradient)" 
          stroke-width="2" rx="4" filter="url(#circuitGlow)"/>
    
    <!-- Logic symbols inside -->
    <text x="15" y="30" text-anchor="middle" fill="url(#techGradient)" 
          font-family="'Courier New', monospace" font-size="14" font-weight="bold">∧∨</text>
    
    <!-- Input/output pins -->
    <circle cx="0" cy="20" r="1.5" fill="url(#techGradient)"/>
    <circle cx="0" cy="30" r="1.5" fill="url(#techGradient)"/>
    <circle cx="30" cy="25" r="1.5" fill="url(#techGradient)"/>
  </g>
  
  <!-- Brand text -->
  <text x="75" y="30" fill="white" font-family="'JetBrains Mono', 'Courier New', monospace" 
        font-size="20" font-weight="600" letter-spacing="2px">logic</text>
  <text x="160" y="30" fill="url(#techGradient)" font-family="'JetBrains Mono', 'Courier New', monospace" 
        font-size="20" font-weight="700" letter-spacing="2px">PWN</text>
  
  <!-- Subtitle -->
  <text x="75" y="50" fill="#64748b" font-family="'Inter', 'Segoe UI', Arial, sans-serif" 
        font-size="10" font-weight="400" letter-spacing="1px">SECURITY TESTING FRAMEWORK</text>
  
  <!-- Version indicator -->
  <rect x="200" y="15" width="35" height="15" fill="#1e293b" rx="2"/>
  <text x="217.5" y="25" text-anchor="middle" fill="#06b6d4" 
        font-family="'Courier New', monospace" font-size="8" font-weight="bold">v2.0</text>
</svg>
